language: go
go:
- 1.13
before_install:
- curl -sSL https://codeclimate.com/downloads/test-reporter/test-reporter-0.6.3-linux-amd64 -o ${GOPATH}/bin/test-reporter
- chmod +x ${GOPATH}/bin/test-reporter
- go get -v 4d63.com/vangen
install:
- go get -v ./...
before_script:
- test-reporter before-build
script:
- go test -v -coverprofile c.out -coverpkg ./... -race
after_script:
- test-reporter after-build --coverage-input-type gocov --prefix jdel.org/go-syno --exit-code ${TRAVIS_TEST_RESULT}
deploy:
- provider: script
  skip_cleanup: true
  script: bash scripts/vangen.sh
  on:
    branch: master
notifications:
  slack:
    secure: 
env:
  global:
    - secure: 
    - secure: 
